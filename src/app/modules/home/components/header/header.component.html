
<h2 > FOOTBALL-UPDATES</h2>
<div>
    <div class="header__button" *ngFor="let country of countries" role="button" aria-disabled="true"  (keyup)="selectCountry(country)" (click)="selectCountry(country)" role="button">
        <img class="header__button-image" width="40" alt="{{country.name}} Logo" [src]="country.flag"/>
        <span class="header__button-label" [ngClass]="isSelectedCountry(country)">{{ country.name}}</span>
    </div>
</div>
